<!DOCTYPE html>
<html>
<head>
	<title>BatQuiz</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="assets/css/bootswatch.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class = 'container'>
		<h1>NaNaNaNaNa NaNaNa BatQuiz!!!</h1>
		<div id= "timeDisplay"></div>

		<div class = 'theOneQuestion'></div>
		<ul class = 'theAnswers'></ul>
		<button class = 'startButton btn btn-default'>Start</button>
